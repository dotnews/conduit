version: '3'
services:
  conduit:
    build: .
    environment:
      - CHROMIUM_BROWSER=/usr/bin/chromium-browser
      - CRAWLER_ROOT=/crawler
      - REDIS_ADDR=redis:6379
    networks:
      - internal
    depends_on:
      - redis

  redis:
    image: redis:4.0.10-alpine
    command: ["redis-server"]
    hostname: redis
    ports:
      - 6379:6379
    networks:
      - internal
    volumes:
      - ./data:/data

networks:
  internal:
